<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>LIBRERIA SANDRA</title>
    <link rel="icon" href="/images/book.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background-color: #f2e6d9;
            color: #3e2f1c;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .contenedor-central {
            text-align: center;
        }

        .titulo-principal-sombreado-hover {
            text-shadow: 1px 1px 2px #d9c4a0;
            font-weight: bold;
            color: #000;
            margin: 0.2em 0;
        }

        .titulo-principal-sombreado-hover.primero {
            font-size: 3em;
        }

        .titulo-principal-sombreado-hover.segundo {
            font-size: 4em;
        }

        .botones {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .botones a {
            background-color: #6c3f1b;
            color: #fff;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .botones a:hover {
            background-color: #8e5c2c;
        }

        .libro-icono {
            height: 100px;
            margin: 30px 0;
            user-select: none;
        }
    </style>
</head>
<body>
<div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
    <h1 class="titulo-principal-sombreado-hover"><strong>REGISTRO DE USUARIO</strong></h1>
    <img src="/images/libros.png" alt="libro" style="height: 100px; margin: 40px;">
</div>
<form th:action="@{/registro}" th:object="${usuario}" method="post">
        <label>Usuario: <input type="text" th:field="*{username}" required/></label><br/>
    <img src="/images/user.png" alt="user">
        <label>Contraseña: <input type="password" th:field="*{password}" required/></label><br/>
    <img src="/images/user.png" alt="user">
        <button type="submit">Registrarse</button>
    </form>
    <div th:if="${error}">
        <p role="alert" style="color:red;" th:text="${error}"></p>
    </div>
    <a th:href="@{/login}">¿Ya tienes cuenta? Inicia sesión</a>
</body>
</html>
