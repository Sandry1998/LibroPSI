<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:text-transform="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>LIBRERIA SANDRA</title>
    <link rel="icon" href="/images/book.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <style>
        html, body {
            margin: 0;
            padding: 20px;
            font-family: 'Georgia', serif;
            background-image: url('/images/libreria.png'); /* Ruta relativa */
            background-size: cover;         /* Ocupa todo el fondo */
            background-position: center;    /* Centrado */
            background-repeat: no-repeat;   /* No se repite */
            background-attachment: fixed;   /* Permite scroll sobre imagen fija */
            color: #3e2f1c;
            min-height: 100vh;
            line-height: 1.6;
        }

        .titulo-principal-sombreado-hover {
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
            transition: color 0.4s ease;
            color: white;
            margin-top: 100px !important;
            font-size: 2.5em;
        }

        .titulo-principal-sombreado-hover:hover {
            color: #8e5c2c;
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            font-size: 30px;
        }

        .header-container img {
            height: 100px;
            margin: 40px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #6c3f1b;;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 18px;
        }

        table th,
        table td {
            padding: 12px;
            text-align: left;
        }

        table th {
            background-color: #6c3f1b !important;
            color: white !important;
            font-weight: bold;
        }

        table tr:hover {
            background-color: #f5f5f5;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .btn {
            background-color: #6c3f1b;
            color: #fff;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 2px;
            transition: background-color 0.3s ease;
            font-family: 'Georgia', serif;
            font-size: 18px;
        }

        .btn:hover {
            background-color: #8e5c2c;
        }

        .btn-success {
            background-color: #218838 !important;
        }
        .btn-success:hover {
            background-color: #DBFFCB !important;
            color: black;
        }

        .btn-info {
            background-color: #34699A;
        }

        .btn-info:hover {
            background-color: #8CCDEB !important;
            color: black;
        }

        .btn-warning {
            background-color: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background-color: #FFF9BD !important;
        }

        .btn-danger {
            background-color: #DC2525;
        }
        .btn-danger:hover {
            background-color: #FF8282 !important;
            color: black;
        }

        .btn-secondary {
            background-color:  #e0a800;
            color: black;
        }

        .btn-secondary:hover {
            background-color: #FFF9BD !important;
            color: black !important;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 16px;
        }

        .mt-3 {
            margin-top: 30px;
            text-align: center;
        }

        .btn-icon {
            background-color:  #DC2525;
            color: black;
            border: none;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-icon:hover {
            background-color: #FF8282 !important;
        }

        .btn-icon img {
            height: 30px;
            width: 30px;
        }

        .btn-icono{
            background-color:  #007bff !important;
            color: white !important;
            border: none;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-icono:hover {
            background-color: #0056b3 !important;
            color: white !important;
        }


        .actions-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        button[type="submit"],
        .btn {

            color: black;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px 5px;
            transition: background-color 0.3s ease;
            font-family: 'Georgia', serif;
        }

        form {
            display: inline-block;
            margin: 0;
        }
        .container {
            text-align: center;
            margin-top: 20px;
            padding: 0;
        }

        /* Responsivo para pantallas pequeñas */
        @media (max-width: 768px) {
            .titulo-principal-sombreado-hover {
                font-size: 1.8em;
            }

            table {
                font-size: 12px;
            }

            table th,
            table td {
                padding: 6px;
            }

            .btn {
                padding: 4px 8px;
                font-size: 10px;
            }
        }
        .busqueda-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            gap: 10px;
        }

        .busqueda-input {
            padding: 8px 12px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 250px;
            font-family: 'Georgia', serif;
        }

        .btn-lupa {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }

        .icono-lupa {
            height: 32px;
            width: 32px;
            transition: transform 0.2s ease;
        }

        .btn-lupa:hover .icono-lupa {
            transform: scale(1.1);
        }
        .no-resultados {
            text-align: center;
            font-style: italic;
            font-size: 1.6em;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="header-container">
    <h1 class="titulo-principal-sombreado-hover">
        <strong>LISTADO DE LIBROS</strong> - <span th:text="${nombreUsuario}" style="text-transform: uppercase;">Usuario</span>
    </h1>
    <img src="/images/libros.png" alt="libro">
</div>
<div th:if="${param.error}" style="margin-bottom: 20px;">
    <p style="color: red; font-weight: bold;" th:text="${param.error}"></p>
</div>
<form th:action="@{/libros/todos}" method="get" class="busqueda-container">
    <input type="text" name="titulo" th:value="${titulo}" placeholder="Buscar por título" class="busqueda-input"/>
    <button type="submit" class="btn-lupa">
        <img src="/images/lupa.png" alt="Buscar" class="icono-lupa">
    </button>
</form>
<table class="table table-bordered mt-3">
    <thead>
    <tr>
        <th>Título</th>
        <th>Autor</th>
        <th>Género</th>
        <th>Editorial</th>
        <th>Páginas</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="libro : ${libros}">
        <td th:text="${libro.titulo}"></td>
        <td th:text="${libro.autor}"></td>
        <td th:text="${libro.genero}"></td>
        <td th:text="${libro.editorial}"></td>
        <td th:text="${libro.paginas}"></td>
        <td>
            <!-- ADMIN: Editar, Eliminar, Contador -->
            <div th:if="${#authorization.expression('hasRole(''ADMIN'')')}" style="display: flex; align-items: center; gap: 8px; flex-wrap: wrap;">
                <a th:href="@{'/libros/editar/' + ${libro.idLibro}}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{'/libros/eliminar/' + ${libro.idLibro}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Seguro que deseas eliminar este libro?')">Eliminar</a>
            </div>

            <!-- USER: Reservar -->
            <form th:action="@{'/historial/reservar/' + ${libro.idLibro}}" method="post"
                  th:if="${#authorization.expression('hasRole(''USER'')')}">
                <button type="submit" class="btn-icono">Reservar</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<div th:if="${#lists.isEmpty(libros)}" class="no-resultados">
    No hay libros registrados actualmente.
</div>
<!-- Botones para ADMIN -->
<div class="actions-container" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
    <a class="btn btn-success" th:href="@{/libros/nuevo}">Agregar nuevo libro</a>
    <a class="btn btn-info" th:href="@{/historial/admin}">Ver historial de usuarios</a>
</div>
<!-- Botón para USER -->
<div class="actions-container" th:if="${#authorization.expression('hasRole(''USER'')')}">
    <a class="btn btn-secondary" th:href="@{/historial/usuario}">Ver mis reservas</a>
</div>
<!-- Cerrar sesión -->
<div class="container">
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn-icon">
            <img src="/images/exit.png" alt="Botón logout">
        </button>
    </form>
</div>
</body>
</html>
