<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>LIBRERIA SANDRA</title>
    <link rel="icon" href="/images/book.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
<h1>Listado de Libros</h1>

<div th:if="${param.success}">
    <p style="color:green;" th:text="${param.success}"></p>
</div>

<div th:if="${param.error}">
    <p style="color:red;" th:text="${param.error}"></p>
</div>

<table border="1">
    <thead>
    <tr>
        <th>Título</th>
        <th>Autor</th>
        <th>Género</th>
        <th>Editorial</th>
        <th>Páginas</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="libro : ${libros}">
        <td th:text="${libro.titulo}"></td>
        <td th:text="${libro.autor}"></td>
        <td th:text="${libro.genero}"></td>
        <td th:text="${libro.editorial}"></td>
        <td th:text="${libro.paginas}"></td>
        <td>
            <form th:action="@{'/libros/reservar/' + ${libro.id_libro}}" method="post" th:if="${#authorization.expression('hasRole(''USER'')')}">
                <button type="submit">Reservar</button>
            </form>
            <a th:href="@{'/libros/editar/' + ${libro.id_libro}}" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">Editar</a> |
            <a th:href="@{'/libros/eliminar/' + ${libro.id_libro}}" th:if="${#authorization.expression('hasRole(''ADMIN'')')}" onclick="return confirm('¿Seguro que deseas eliminar?')">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>

<div th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
    <a href="/libros/nuevo">Agregar nuevo libro</a>
</div>

<div>
    <a href="/historial/usuario" th:if="${#authorization.expression('hasRole(''USER'')')}">Ver mi historial</a> |
    <a href="/historial/admin" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">Ver historial admin</a> |
    <a href="/logout">Cerrar sesión</a>
</div>
</body>
</html>
