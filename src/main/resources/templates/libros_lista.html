<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>LIBRERIA SANDRA</title>
    <link rel="icon" href="/images/book.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
<h1>Listado de Libros</h1>

<div th:if="${param.success}">
    <p style="color:green;" role="alert" th:text="${param.success}"></p>
</div>

<div th:if="${param.error}">
    <p style="color:red;" role="alert" th:text="${param.error}"></p>
</div>

<table>
    <thead>
    <tr>
        <th scope="col">Título</th>
        <th scope="col">Autor</th>
        <th scope="col">Género</th>
        <th scope="col">Editorial</th>
        <th scope="col">Páginas</th>
        <th scope="col">Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="libro : ${libros}">
        <td th:text="${libro.titulo}" headers="titulo"></td>
        <td th:text="${libro.autor}" headers="titulo"></td>
        <td th:text="${libro.genero}" headers="titulo"></td>
        <td th:text="${libro.editorial}" headers="titulo"></td>
        <td th:text="${libro.paginas}" headers="titulo"></td>
        <td>

            <a th:href="@{'/libros/editar/' + ${libro.idLibro}}">Editar</a> |
            <a th:href="@{'/libros/eliminar/' + ${libro.idLibro}}" onclick="return confirm('¿Seguro que deseas eliminar?')">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>

<div style="margin-top: 15px;">
    <a th:href="@{/libros/nuevo}">Agregar nuevo libro</a>
</div>
</body>
</html>
