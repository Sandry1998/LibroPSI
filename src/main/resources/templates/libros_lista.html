<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>LIBRERIA SANDRA</title>
    <link rel="icon" href="/images/book.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <style>
        html, body {
            margin: 0;
            padding: 20px;
            font-family: 'Georgia', serif;
            background-image: url('/images/libreria.png'); /* Ruta relativa */
            background-size: cover;         /* Ocupa todo el fondo */
            background-position: center;    /* Centrado */
            background-repeat: no-repeat;   /* No se repite */
            background-attachment: fixed;   /* Permite scroll sobre imagen fija */
            color: #3e2f1c;
            min-height: 100vh;
            line-height: 1.6;
        }

        .titulo-principal-sombreado-hover {
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
            transition: color 0.4s ease;
            color: white;
            margin: 0.3em 0;
            font-size: 2.5em;
        }

        .titulo-principal-sombreado-hover:hover {
            color: #8e5c2c;
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .header-container img {
            height: 100px;
            margin: 40px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table th,
        table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #6c3f1b;
            color: #fff;
            font-weight: bold;
        }

        table tr:hover {
            background-color: #f5f5f5;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .btn {
            background-color: #6c3f1b;
            color: #fff;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 2px;
            transition: background-color 0.3s ease;
            font-family: 'Georgia', serif;
            font-size: 12px;
        }

        .btn:hover {
            background-color: #8e5c2c;
        }

        .btn-success {
            background-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn-info {
            background-color: #17a2b8;
        }

        .btn-info:hover {
            background-color: #138496;
        }

        .btn-warning {
            background-color: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background-color: #e0a800;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 11px;
        }

        .mt-3 {
            margin-top: 30px;
            text-align: center;
        }

        .btn-icon {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-icon:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .btn-icon img {
            height: 30px;
            width: 30px;
        }

        .actions-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        button[type="submit"],
        .btn {
            background-color: #6c3f1b;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px 5px;
            transition: background-color 0.3s ease;
            font-family: 'Georgia', serif;
        }

        button[type="submit"]:hover,
        .btn:hover {
            background-color: #8e5c2c;
        }

        form {
            display: inline-block;
            margin: 0;
        }

        .logout-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="header-container">
    <h1 class="titulo-principal-sombreado-hover"><strong>LISTADO DE LIBROS</strong></h1>
    <img src="/images/libros.png" alt="libro">
</div>

<table class="table table-bordered mt-3">
    <thead>
    <tr>
        <th>Título</th>
        <th>Autor</th>
        <th>Género</th>
        <th>Editorial</th>
        <th>Páginas</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="libro : ${libros}">
        <td th:text="${libro.titulo}"></td>
        <td th:text="${libro.autor}"></td>
        <td th:text="${libro.genero}"></td>
        <td th:text="${libro.editorial}"></td>
        <td th:text="${libro.paginas}"></td>
        <td>
            <!--Boton de reservar solo para User-->
            <form th:action="@{'/historial/reservar/' + ${libro.idLibro}}" method="post"
                  th:if="${#authorization.expression('hasRole(''USER'')')}">
                <button type="submit">Reservar</button>
            </form>

            <!-- Editar/Eliminar solo para ADMIN -->
            <a th:href="@{'/libros/editar/' + ${libro.idLibro}}" class="btn btn-warning btn-sm"
               th:if="${#authorization.expression('hasRole(''ADMIN'')')}">Editar</a>
            <a th:href="@{'/libros/eliminar/' + ${libro.idLibro}}" class="btn btn-danger btn-sm"
               th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
               onclick="return confirm('¿Seguro que deseas eliminar este libro?')">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>

<!-- Botones para ADMIN -->
<div class="actions-container" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
    <a class="btn btn-success" th:href="@{/libros/nuevo}">Agregar nuevo libro</a>
    <a class="btn btn-info" th:href="@{/historial/admin}">Ver historial de usuarios</a>
</div>

<!-- Botón para USER -->
<div class="actions-container" th:if="${#authorization.expression('hasRole(''USER'')')}">
    <a class="btn btn-secondary" th:href="@{/historial/usuario}">Ver mis reservas</a>
</div>

<!-- Cerrar sesión -->
<div class="logout-container">
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn-icon">
            <img src="/images/exit.png" alt="Botón logout">
        </button>
    </form>
</div>
</body>
</html>
