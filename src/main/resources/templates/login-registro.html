<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>LIBRERIA SANDRA</title>
    <link rel="icon" href="/images/book.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            color: #3e2f1c;
            background-color: #cbb48a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            max-width: 400px;
            background: rgba(242, 230, 217, 0.95); /* casi sólido para mejor legibilidad */
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25); /* sombra suave y amplia para destacar */
            box-sizing: border-box;
            text-align: center;
            position: relative;
            z-index: 10;
            border: 1px solid #b8976a; /* borde sutil */
        }

        /* Cabecera (título + imagen) */
        .form-container > div:first-child {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        /* Título "INICIO SESIÓN" */
        .form-container > div:first-child > span {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 1px 1px 3px #d9c4a0;
            color: #4a3a1a;
        }

        /* Imagen libros.png junto al título */
        .form-container > div:first-child > img {
            height: 100px;
        }

        /* Labels */
        .form-label {
            display: block;
            text-align: center;
            font-weight: bold;
            color: #5a4421;
            text-shadow: 1px 1px 1px #f2e6d9;
            margin-bottom: 8px;
        }

        /* Inputs con borde color madera */
        .form-control {
            border: 2px solid #a67c3c;
            border-radius: 6px;
            font-family: 'Georgia', serif;
            box-shadow: inset 0 1px 3px rgba(255, 255, 255, 0.3);
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #7c5a1c;
            box-shadow: 0 0 8px #c19a6b;
            outline: none;
        }

        /* Input group icons background */
        .input-group-text {
            background-color: #c19a6b;
            color: #fff;
            border: none;
            border-radius: 6px 0 0 6px;
            font-size: 1.2rem;
        }

        /* Botón */
        .btn-glass {
            background: rgba(193, 154, 107, 0.85);
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            box-shadow: 2px 2px 8px rgba(163, 123, 91, 0.7);
            transition: background-color 0.3s ease;
            padding: 10px 25px;
            font-size: 1.1rem;
            cursor: pointer;
        }

        .btn-glass:hover {
            background: #a97b50;
            color: #fff;
        }

        /* Alertas de error y éxito */
        .alert {
            max-width: 400px;
            margin: 20px auto;
            font-family: 'Georgia', serif;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(163, 123, 91, 0.5);
            font-weight: bold;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #c19a6b;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 2px solid #a7c97a;
        }
    </style>
</head>
<body>
<div class="form-container shadow-sm">
    <div style="display: flex; align-items: center; justify-content: center; gap: 20px;">
        <span style="font-size: 40px; font-weight: bold;">INICIO SESIÓN</span>
        <img src="/images/libros.png" alt="Libros" style="height: 100px;">
    </div>
    <form th:action="@{/login}" method="post" novalidate>
        <div class="mb-3">
            <label for="usuario" class="form-label"><strong>USUARIO</strong></label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input
                        type="text"
                        id="usuario"
                        name="username"
                        class="form-control"
                        placeholder="Ingrese su usuario"
                        required
                        autofocus
                />
                <div class="invalid-feedback">Por favor, ingrese un usuario válido.</div>
            </div>
        </div>
        <div class="mb-4">
            <label for="password" class="form-label"><strong>CONTRASEÑA</strong></label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-control"
                        placeholder="Ingrese su contraseña"
                        required
                />
                <div class="invalid-feedback">Por favor, ingrese su contraseña.</div>
            </div>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-glass btn-lg px-5">Entrar</button>
        </div>
        <div th:if="${param.error}" class="alert alert-danger">
            El usuario o contraseña no es válido
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            Sesión de usuario cerrada!
        </div>
    </form>
    

</body>
</html>
