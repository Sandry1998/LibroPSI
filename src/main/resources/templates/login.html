<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>LIBRERIA SANDRA</title>
    <link rel="icon" href="/images/book.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background-image: url('/images/libreria.png'); /* Ruta relativa */
            background-size: cover;         /* Ocupa todo el fondo */
            background-position: center;    /* Centrado */
            background-repeat: no-repeat;   /* No se repite */
            background-attachment: fixed;   /* Permite scroll sobre imagen fija */
            color: #3e2f1c;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .contenedor-central {
            text-align: center;
        }

        .titulo-principal-sombreado-hover {
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
            transition: color 0.4s ease;
            color: white;
            margin: 0.3em 0;
            font-size: 3.5em;
        }

        .titulo-principal-sombreado-hover:hover {
            color: #8e5c2c;
        }

        .libro-icono {
            height: 100px;
            margin: 30px 0;
            user-select: none;
        }

        .formulario-login {
            max-width: 400px;
            margin: 30px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .campo-entrada {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 5px;
            padding: 5px;
            transition: border-color 0.3s ease;
        }

        .campo-entrada:focus-within {
            border-color: #6c3f1b;
        }

        .campo-entrada img {
            height: 24px;
            margin-right: 10px;
            opacity: 0.7;
        }

        .campo-entrada input {
            flex: 1;
            border: none;
            outline: none;
            padding: 10px;
            font-family: 'Georgia', serif;
            font-size: 16px;
            background: transparent;
        }

        .campo-entrada input::placeholder {
            color: #999;
        }

        .boton-entrar {
            background-color: #6c3f1b;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
            width: 100%;
            font-family: 'Georgia', serif;
            font-size: 16px;
            cursor: pointer;
        }

        .boton-entrar:hover {
            background-color: #8e5c2c;
        }

        .mensajes {
            margin-top: 20px;
            text-align: center;
        }

        .mensaje-error {
            color: #721c24;
            background-color: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            border: 1px solid #f5c6cb;
        }

        .mensaje-exito {
            color: #155724;
            background-color: #d4edda;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            border: 1px solid #c3e6cb;
        }

        .enlace-registro {
            margin-top: 20px;
            text-align: center;
        }

        .enlace-registro a {
            background-color: #6c3f1b;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            border: 2px solid #6c3f1b;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .enlace-registro a:hover {
            background-color: #8e5c2c;
            color: #fff;
        }

        .volver-inicio {
            margin-top: 30px;
            text-align: center;
        }

        .volver-inicio a {
            background-color: #8e5c2c;
            color: #fff;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            font-size: 14px;
        }

        .volver-inicio a:hover {
            background-color: #6c3f1b;
        }

        @media (max-width: 768px) {
            .titulo-principal-sombreado-hover {
                font-size: 2.5em;
            }

            .formulario-login {
                margin: 20px;
                padding: 20px;
            }

            .libro-icono {
                height: 80px;
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>
<div class="contenedor-central">
    <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
        <h1 class="titulo-principal-sombreado-hover"><strong>INICIO SESIÓN</strong></h1>
        <img src="/images/libros.png" alt="libro" class="libro-icono">
    </div>

    <form th:action="@{/login}" method="post" class="formulario-login">
        <div class="campo-entrada">
            <img src="/images/user.png" alt="user">
            <input type="text" name="username" placeholder="Usuario" required>
        </div>

        <div class="campo-entrada">
            <img src="/images/door-key.png" alt="key">
            <input type="password" name="password" placeholder="Contraseña" required>
        </div>

        <button type="submit" class="boton-entrar">Entrar</button>
    </form>

    <div class="mensajes">
        <div th:if="${param.error}" class="mensaje-error">
            <p role="alert">Usuario o contraseña incorrectos.</p>
        </div>

        <div th:if="${param.logout}" class="mensaje-exito">
            <p>Sesión cerrada correctamente.</p>
        </div>
    </div>

    <div class="enlace-registro">
        <a th:href="@{/registro}">Registrarse</a>
    </div>
</div>
</body>
</html>
