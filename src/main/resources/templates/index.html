<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>LIBRERIA SANDRA</title>
    <link rel="icon" href="/images/book.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<style>
    html, body {
        margin: 0; padding: 0;
        font-family: 'Georgia', serif;
        background-color: #f2e6d9;
        color: #3e2f1c;
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* Fondo que ocupa todo el ancho */
    .fondo-libreria {
        width: 100vw;          /* ancho total de la ventana */
        height: 400px;
        background-image: url('/images/libreria.png');
        background-repeat: no-repeat;
        background-position: center center;
        background-size: cover;
        box-shadow: inset 0 0 100px rgba(0,0,0,0.3);

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        box-sizing: border-box;
    }

    /* Contenedor interno centrado y con ancho máximo */
    .fondo-libreria > .contenido {
        max-width: 900px;
        width: 90%;
        background: rgba(242, 230, 217, 0.85);
        padding: 20px 40px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(163, 123, 91, 0.6);

        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
    }

    .titulo-principal-sombreado-hover {
        font-size: 3em;
        margin: 0;
        text-shadow: 1px 1px 2px #d9c4a0;
        font-weight: bold;
        text-align: center;
        color: #000; /* negro */
        user-select: none;
    }

    .fondo-libreria img[alt="libro"] {
        height: 100px;
        margin-top: 40px;
        user-select: none;
    }

    /* Imagen grande debajo */
    .imagen-grande {
        width: 800px;
        height: auto;
        margin: 40px 0 60px 0;
        user-select: none;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

</style>
    </head>
<body>
<div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
    <h1 class="titulo-principal-sombreado-hover"><strong>ร้านหนังสือซานดรา</strong></h1>
    <img src="/images/libros.png" alt="libro" style="height: 100px; margin: 40px;">
    <div>
        <a th:if="${#authorization.expression('isAuthenticated()')}" href="/libros/todos">Ver libros</a>
        <a th:if="${!#authorization.expression('isAuthenticated()')}" href="/login">Iniciar sesión</a>
        <a th:if="${!#authorization.expression('isAuthenticated()')}" href="/registro">Registrarse</a>
    </div>
</div>
</body>
</html>
