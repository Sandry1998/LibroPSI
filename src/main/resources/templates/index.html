<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>LIBRERIA SANDRA</title>
    <link rel="icon" href="/images/book.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background-image: url('/images/libreria.png'); /* Ruta relativa */
            background-size: cover;         /* Ocupa todo el fondo */
            background-position: center;    /* Centrado */
            background-repeat: no-repeat;   /* No se repite */
            background-attachment: fixed;   /* Permite scroll sobre imagen fija */
            color: #3e2f1c;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .contenedor-central {
            text-align: center;
        }

        .titulo-principal-sombreado-hover {
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
            transition: color 0.4s ease;
            color: white;
            margin: 0.3em 0;
        }

        .titulo-principal-sombreado-hover:hover {
            color: #8e5c2c;
        }

        .titulo-principal-sombreado-hover.primero {
            font-size: 3.5em;
        }

        .titulo-principal-sombreado-hover.segundo {
            font-size: 5em;
        }

        .botones {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .botones a {
            background-color: #6c3f1b;
            color: #fff;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .botones a:hover {
            background-color: #8e5c2c;
        }

        .libro-icono {
            height: 100px;
            margin: 30px 0;
            user-select: none;
        }
    </style>

</head>
<body>
<div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
    <h1 class="titulo-principal-sombreado-hover primero"><strong>ห้องสมุดซานดรา</strong></h1>
    <h1 class="titulo-principal-sombreado-hover segundo"><strong>¡BIENVENIDOS!</strong></h1>
    <img src="/images/libros.png" alt="libro" style="height: 100px; margin: 40px;">
</div>
<div class="botones">
    <a th:href="@{/login}" class="btn btn-dark btn-lg">INICIAR SESIÓN</a>
    <a th:href="@{/registro}" class="btn btn-outline-dark btn-lg">REGISTRARSE</a>
</div>
</body>
</html>
