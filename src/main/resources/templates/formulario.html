<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>LIBRERIA SANDRA</title>
    <link rel="icon" href="/images/book.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
<div class="container d-flex flex-column align-items-center mt-3">
    <h1 th:text="${libros.id == 0 ? 'Nuevo Libro' : 'Editar Libro'}" style="margin: 20px;">EDITAR LIBRO</h1>
    <h1 class="mb-0"><strong>ร้านหนังสือซานดรา</strong></h1>
    <img src="/images/libros.png" alt="libros" style="height: 150px; margin: 20px 0 60px 10px;">
    <form class="row g-3 needs-validation" novalidate th:action="@{/crud}" method="POST" enctype="multipart/form-data" th:object="${libros}" style="max-width: 900px;">
    <input type="hidden" th:field="*{id}">
     <div class="col-md-4">
         <label for="validationCustom01" class="form-label" style="color: black;"><strong>Titulo</strong></label>
         <input type="text" class="form-control" id="validationCustom01" required
         th:field="*{titulo}">
         <div class="valid-feedback">
             ok!
         </div>
         <div class="invalid-feedback">
             Indica el titulo
         </div>
     </div>
        <div class="col-md-4">
            <label for="validationCustom02" class="form-label" style="color: black;"><strong>Autor</strong></label>
            <input type="text" class="form-control" id="validationCustom02"  required th:field="*{autor}">
            <div class="valid-feedback">
                ok!
            </div>
            <div class="invalid-feedback">
                Indica el autor
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom03" class="form-label" style="color: black;"><strong>Género</strong></label>
            <input type="text" class="form-control" id="validationCustom03"
                   required th:field="*{genero}">
            <div class="valid-feedback">
                ok!
            </div>
            <div class="invalid-feedback">
                Indica un género literario
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom04" class="form-label" style="color: black;"><strong>Editorial</strong></label>
            <input type="text" class="form-control" id="validationCustom04"  required th:field="*{editorial}">
            <div class="valid-feedback">
                ok!
            </div>
            <div class="invalid-feedback">
                Indica la editorial
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom05" class="form-label" style="color: black;"><strong>Páginas</strong></label>
            <input type="number" class="form-control" id="validationCustom05"  required th:field="*{paginas}">
            <div class="valid-feedback">
                ok!
            </div>
            <div class="invalid-feedback">
                Indica las páginas
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Guardar Libro</button>
        </div>
    </form>
</div>
</body>
</html>
