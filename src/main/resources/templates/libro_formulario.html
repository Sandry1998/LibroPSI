<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>LIBRERIA SANDRA</title>
  <link rel="icon" href="/images/book.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
<h2 th:text="${libro.idLibro == 0 ? 'Nuevo Libro' : 'Editar Libro'}"></h2>
<form th:action="@{/libros/guardar}" th:object="${libro}" method="post">
  <input type="hidden" th:field="*{idLibro}" />
  <label>Título: <input type="text" th:field="*{titulo}" required/></label><br/>
  <label>Autor: <input type="text" th:field="*{autor}" required/></label><br/>
  <label>Género: <input type="text" th:field="*{genero}" /></label><br/>
  <label>Editorial: <input type="text" th:field="*{editorial}" /></label><br/>
  <label>Páginas: <input type="number" th:field="*{paginas}" min="1" required/></label><br/>
  <button type="submit">Guardar</button>
  <a th:href="@{/libros/todos}">Cancelar</a>
</form>
</body>
</html>
