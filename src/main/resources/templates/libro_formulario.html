<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>LIBRERIA SANDRA</title>
  <link rel="icon" href="/images/book.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
<<h2 th:text="${libro.id_libro} != null ? 'Editar Libro' : 'Nuevo Libro'"></h2>

<form th:action="@{/libros/guardar}" th:object="${libro}" method="post">

  <!-- Campo oculto solo en edición -->
  <input type="hidden" th:field="*{id_libro}" />

  <div>
    <label for="titulo">Título:</label>
    <input type="text" th:field="*{titulo}" id="titulo" required />
  </div>

  <div>
    <label for="autor">Autor:</label>
    <input type="text" th:field="*{autor}" id="autor" required />
  </div>

  <div>
    <label for="genero">Género:</label>
    <input type="text" th:field="*{genero}" id="genero" />
  </div>

  <div>
    <label for="editorial">Editorial:</label>
    <input type="text" th:field="*{editorial}" id="editorial" />
  </div>

  <div>
    <label for="paginas">Páginas:</label>
    <input type="number" th:field="*{paginas}" id="paginas" min="1" required />
  </div>

  <br/>
  <button type="submit">Guardar</button>
  <a th:href="@{/libros/todos}">Cancelar</a>

</form>
</body>
</html>
