<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>LIBRERIA SANDRA</title>
  <link rel="icon" href="/images/book.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  <style>
    html, body {
      margin: 0;
      padding: 20px;
      font-family: 'Georgia', serif;
      background-image: url('/images/libreria.png'); /* Ruta relativa */
      background-size: cover;         /* Ocupa todo el fondo */
      background-position: center;    /* Centrado */
      background-repeat: no-repeat;   /* No se repite */
      background-attachment: fixed;   /* Permite scroll sobre imagen fija */
      color: #3e2f1c;
      min-height: 100vh;
      line-height: 1.6;
    }

    .titulo-principal-sombreado-hover {
      text-transform: uppercase;
      letter-spacing: 3px;
      font-weight: bold;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
      transition: color 0.4s ease;
      color: white;
      margin: 0.3em 0;
      font-size: 80px;
    }

    .titulo-principal-sombreado-hover:hover {
      color: #8e5c2c;
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .header-container img {
      height: 100px;
      margin: 40px;
    }

    h2 {
      color: white;
      font-size: 40px;
      margin: 20px 0;
      text-align: center;
      font-weight: bold;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
      color: #1a0e00;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #8e5c2c;
      border-radius: 5px;
      font-size: 20px;
      font-family: 'Georgia', serif;
      background-color: #fff;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      outline: none;
      border-color: #6c3f1b;
      box-shadow: 0 0 5px rgba(108, 63, 27, 0.3);
    }

    button[type="submit"],
    .btn {
      background-color: #347433;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin: 10px 5px;
      transition: background-color 0.3s ease;
      font-family: 'Georgia', serif;
    }

    button[type="submit"]:hover,
    .btn:hover {
      background-color: #97B067;
      color: white;
    }

    .form-actions {
      text-align: center;
      margin-top: 20px;
    }

    .btn-cancel {
      background-color: #DC3C22;
      color: white;
    }

    .btn-cancel:hover {
      background-color: #FF3F33;
    }

    input[type="hidden"] {
      display: none;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: center;
      font-size: 22px;


    }
  </style>
</head>
<body>
<div class="header-container">
  <h1 class="titulo-principal-sombreado-hover"><strong>FORMULARIO LIBROS</strong></h1>
  <img src="/images/libros.png" alt="libro">
</div>

<h2 th:text="${libro.idLibro == null || libro.idLibro == 0 ? 'AGREGAR LIBROS' : 'Editar Libro'}"></h2>

<form th:action="@{/libros/guardar}" th:object="${libro}" method="post">
  <input type="hidden" th:field="*{idLibro}" />

  <div class="form-group">
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" th:field="*{titulo}" required />
  </div>

  <div class="form-group">
    <label for="autor">Autor:</label>
    <input type="text" id="autor" th:field="*{autor}" required />
  </div>

  <div class="form-group">
    <label for="genero">Género:</label>
    <input type="text" id="genero" th:field="*{genero}" />
  </div>

  <div class="form-group">
    <label for="editorial">Editorial:</label>
    <input type="text" id="editorial" th:field="*{editorial}" />
  </div>

  <div class="form-group">
    <label for="paginas">Páginas:</label>
    <input type="number" id="paginas" th:field="*{paginas}" min="1" required />
  </div>

  <div class="form-actions">
    <button type="submit">Guardar</button>
    <a th:href="@{/libros/todos}" class="btn btn-cancel">Cancelar</a>
  </div>
</form>
</body>
</html>
