<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>LIBRERIA SANDRA</title>
  <link rel="icon" href="/images/book.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
<div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
  <h1 class="titulo-principal-sombreado-hover"><strong>DATOS DE LIBROS</strong></h1>
  <img src="/images/libros.png" alt="libro" style="height: 100px; margin: 40px;">
</div>
<h2 th:text="${libro.idLibro == null || libro.idLibro == 0 ? 'Nuevo Libro' : 'Editar Libro'}"></h2>

<form th:action="@{/libros/guardar}" th:object="${libro}" method="post">
  <input type="hidden" th:field="*{idLibro}" />

  <label for="titulo">Título:</label>
  <input type="text" id="titulo" th:field="*{titulo}" required /><br/>

  <label for="autor">Autor:</label>
  <input type="text" id="autor" th:field="*{autor}" required /><br/>

  <label for="genero">Género:</label>
  <input type="text" id="genero" th:field="*{genero}" /><br/>

  <label for="editorial">Editorial:</label>
  <input type="text" id="editorial" th:field="*{editorial}" /><br/>

  <label for="paginas">Páginas:</label>
  <input type="number" id="paginas" th:field="*{paginas}" min="1" required /><br/><br/>

  <button type="submit">Guardar</button>
  <a th:href="@{/libros/todos}">Cancelar</a>
</form>
</body>
</html>
