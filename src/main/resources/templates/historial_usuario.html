<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>LIBRERIA SANDRA</title>
    <link rel="icon" href="/images/book.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <style>
        html, body {
            margin: 0;
            padding: 20px;
            font-family: 'Georgia', serif;
            background-color: #f2e6d9;
            color: #3e2f1c;
            min-height: 100vh;
            line-height: 1.6;
        }

        .titulo-principal-sombreado-hover {
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
            transition: color 0.4s ease;
            color: #1a0e00;
            margin: 0.3em 0;
            font-size: 2.5em;
        }

        .titulo-principal-sombreado-hover:hover {
            color: #8e5c2c;
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .header-container img {
            height: 100px;
            margin: 40px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table th,
        table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #6c3f1b;
            color: #fff;
            font-weight: bold;
        }

        table tr:hover {
            background-color: #f5f5f5;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .btn {
            background-color: #6c3f1b;
            color: #fff;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 2px;
            transition: background-color 0.3s ease;
            font-family: 'Georgia', serif;
            font-size: 12px;
        }

        .btn:hover {
            background-color: #8e5c2c;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 11px;
        }

        .mt-3 {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn-icon {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-icon:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .btn-icon img {
            height: 30px;
            width: 30px;
        }

        .actions-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        /* Mensaje para cuando no hay reservas */
        .no-reservas {
            text-align: center;
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            font-size: 1.2em;
            color: #6c757d;
        }

        /* Colores para estados */
        .estado-reservado {
            background-color: #ffc107;
            color: #212529;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
        }

        .estado-entregado {
            background-color: #28a745;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
        }

        .estado-cancelado {
            background-color: #dc3545;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="header-container">
    <h1 class="titulo-principal-sombreado-hover"><strong>MIS RESERVAS</strong></h1>
    <img src="/images/libros.png" alt="libro">
</div>

<table>
    <thead>
    <tr>
        <th>Título</th>
        <th>Autor</th>
        <th>Estado</th>
        <th>Observaciones</th>
        <th>Fecha Reserva</th>
        <th>Fecha Devolución</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="h : ${historial}">
        <td th:text="${h.libro.titulo}"></td>
        <td th:text="${h.libro.autor}"></td>
        <td>
            <select name="estado" class="form-select form-select-sm">
                <option th:value="'RESERVADO'" th:selected="${h.estado == 'RESERVADO'}">RESERVADO</option>
                <option th:value="'ENTREGADO'" th:selected="${h.estado == 'ENTREGADO'}">ENTREGADO</option>
                <option th:value="'CANCELADO'" th:selected="${h.estado == 'PENDIENTE'}">CANCELADO</option>
            </select>
        </td>
        <td th:text="${h.observaciones}"></td>
        <td th:text="${h.fechaReserva}"></td>
        <td th:text="${h.fechaDevolucion}"></td>
        <td>
            <a th:href="@{/historial/eliminar/{id}(id=${h.idHistorial})}"
               class="btn btn-sm btn-danger"
               onclick="return confirm('¿Eliminar este libro?')">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>

<!-- Botones de navegación -->
<div class="mt-3">
    <a class="btn btn-secondary" th:href="@{/libros/todos}">Volver al listado</a>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn-icon">
            <img src="/images/exit.png" alt="Botón logout">
        </button>
    </form>
</div>
</body>
</html>
