<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>LIBRERIA SANDRA</title>
    <link rel="icon" href="/images/book.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
<h1>Mis libros reservados</h1>

<table>
    <thead>
    <tr>
        <th>Título</th>
        <th>Autor</th>
        <th>Estado</th>
        <th>Observaciones</th>
        <th>Fecha Reserva</th>
        <th>Fecha Devolución</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="h : ${historial}">
        <td th:text="${h.libro.titulo}"></td>
        <td th:text="${h.libro.autor}"></td>
        <td th:text="${h.estado}"></td>
        <td th:text="${h.observaciones}"></td>
        <td th:text="${h.fechaReserva}"></td>
        <td th:text="${h.fechaDevolucion}"></td>
        <td>
            <a th:href="@{/historial/eliminar/{id}(id=${h.idHistorial})}"  class="btn btn-sm btn-danger" onclick="return confirm('¿Eliminar este libro?')">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>
<div class="mt-4">
    <a class="btn btn-secondary" th:href="@{/libros/todos}">Volver al listado</a>
    <a class="btn btn-danger" th:href="@{/logout}">Cerrar sesión</a>
</div>
</body>
</html>
