<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>LIBRERIA SANDRA</title>
    <link rel="icon" href="/images/book.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>
<body>
<h1>Mis Reservas</h1>

<table border="1">
    <thead>
    <tr>
        <th>Libro</th>
        <th>Fecha Recogida</th>
        <th>Fecha Entrega</th>
        <th>Estado</th>
        <th>Observaciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="historial : ${historiales}">
        <td th:text="${historial.libro.titulo}"></td>
        <td th:text="${historial.fechaRecogida}"></td>
        <td th:text="${historial.fechaEntrega}"></td>
        <td th:text="${historial.estado}"></td>
        <td th:text="${historial.observaciones}"></td>
    </tr>
    </tbody>
</table>
