<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>LIBRERIA SANDRA</title>
    <link rel="icon" href="/images/book.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
<h1>Historial Completo (Administrador)</h1>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Usuario</th>
        <th>Libro</th>
        <th>Fecha Recogida</th>
        <th>Fecha Entrega</th>
        <th>Estado</th>
        <th>Observaciones</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="historial : ${historiales}">
        <td th:text="${historial.id_historial}"></td>
        <td th:text="${historial.usuario.username}"></td>
        <td th:text="${historial.libro.titulo}"></td>
        <td th:text="${historial.fechaRecogida}"></td>
        <td th:text="${historial.fechaEntrega}"></td>
        <td th:text="${historial.estado}"></td>
        <td th:text="${historial.observaciones}"></td>
        <td>
            <form th:action="@{'/historial/modificar-estado/' + ${historial.id_historial}}" method="post" style="display:inline-block;">
                <select name="estado" required aria-label="Estado de reserva">
                    <option value="RESERVADO" th:selected="${historial.estado == 'RESERVADO'}">Reservado</option>
                    <option value="CANCELADO" th:selected="${historial.estado == 'CANCELADO'}">Cancelado</option>
                    <option value="ENTREGADO" th:selected="${historial.estado == 'ENTREGADO'}">Entregado</option>
                </select>
                <button type="submit" title="Actualizar estado">Actualizar</button>
            </form>
            <form th:action="@{'/historial/eliminar/' + ${historial.id_historial}}" method="post" style="display:inline-block;" onsubmit="return confirm('¿Eliminar historial?');">
                <button type="submit" title="Eliminar reserva">Eliminar</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<nav>
<a href="/libros/todos">Volver al listado de libros</a> |
<a href="/logout">Cerrar sesión</a>
</nav>
</body>
</html>
