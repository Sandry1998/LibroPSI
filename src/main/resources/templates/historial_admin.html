<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>LIBRERIA SANDRA</title>
    <link rel="icon" href="/images/book.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
<h1>Historial de Libros Reservados por Usuarios</h1>
<table>
    <thead>
    <tr>
        <th>Usuario</th>
        <th>Titulo</th>
        <th>Autor</th>
        <th>Estado</th>
        <th>Observaciones</th>
        <th>Fecha Reserva</th>
        <th>Fecha Devolución</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="h : ${historial}">
            <td th:text="${item.usuario.username}">Usuario</td>
            <td th:text="${item.libro.titulo}">Título</td>
            <td th:text="${item.libro.autor}">Autor</td>
            <td>
                <form th:action="@{/historial/editar}" method="post">
                    <input type="hidden" name="idHistorial" th:value="${item.idHistorial}" />
                    <td>
                        <select name="estado" class="form-select form-select-sm">
                            <option th:selected="${item.estado == 'RESERVADO'}">RESERVADO</option>
                            <option th:selected="${item.estado == 'ENTREGADO'}">ENTREGADO</option>
                            <option th:selected="${item.estado == 'PENDIENTE'}">PENDIENTE</option>
                        </select>
                    </td>
                    <td>
                        <input type="text" name="observaciones" th:value="${item.observaciones}" class="form-control form-control-sm"/>
                    </td>
                    <td th:text="${item.fechaReserva}">Reserva</td>
                    <td th:text="${item.fechaDevolucion}">Devolución</td>
                    <td>
                        <button type="submit" class="btn btn-sm btn-primary">Guardar</button>
                    </td>
                </form>
    </tr>
    </tbody>
</table>

<div class="mt-4">
    <a class="btn btn-secondary" th:href="@{/libros/todos}">Volver al listado</a>
    <a class="btn btn-danger" th:href="@{/logout}">Cerrar sesión</a>
</div>



</body>
</html>
